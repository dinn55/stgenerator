<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    <title>Star Trek Character Generator</title> 

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/stgen.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">

    <style>
      @import url('https://fonts.googleapis.com/css?family=Rubik&display=swap');
      html { height: 100%; }
      body { height: 100%; font-family: Rubik; background: #444; }
      .container { max-width: 800px; }
      span.attribute { color: inherit; cursor: pointer; border-bottom: 1px dotted tomato; }
      span.attribute:hover { color: tomato; }
    </style>

  </head> 

  <body>
    <div class="section has-text-white">
      <div class="container">
        <h1 class="title is-1 has-text-white has-text-weight-normal">Star Trek character generator</h1>
        <div class="box has-text-white has-background-dark">
          <p class="title is-4 has-text-white has-text-weight-normal">
            <span class="attribute" id="trait"></span> <span class="attribute" id="quality"></span> <span class="attribute" id="species"></span> <span class="attribute" id="job"></span> who <span class="attribute" id="fact"></span>.
          </p>
        </div>
        <p style="margin-bottom: 1rem;">Click an individual trait for a new one, or...</p>
        <button class="button is-light" type="button" id="refresh">Refresh the page for something entirely different.</button> 
      </div>
    </div>
  </body> 
</html>
